name: Manually Create Tag

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Enter the tag name (e.g., v1.0.0)"
        required: true

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        # Gets the latest code from the repository

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
        # Sets up Git identity to allow automated tagging

      - name: Create and push tag
        run: |
          git tag ${{ github.event.inputs.tag_name }}
          git push origin ${{ github.event.inputs.tag_name }}
        # Creates a tag based on user input and pushes it to GitHub
